services:
  # PostgreSQL with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: flexverify-db
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flexverify-net

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flexverify-backend
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS}
      DEBUG: ${DEBUG}
      TIMEZONE: ${TIMEZONE}
      CORS_ORIGINS: ${CORS_ORIGINS}
      FACE_RECOGNITION_THRESHOLD: ${FACE_RECOGNITION_THRESHOLD}
      FACE_RECOGNITION_MODEL: ${FACE_RECOGNITION_MODEL}
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD}
    volumes:
      - ./backend/app:/app/app
      - uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - flexverify-net
    restart: unless-stopped

  # Frontend (Vite + React)
  frontend:
    image: node:20-alpine
    container_name: flexverify-frontend
    working_dir: /app
    env_file: .env
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_ALLOWED_HOST: ${VITE_ALLOWED_HOST}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    networks:
      - flexverify-net
    restart: unless-stopped

volumes:
  postgres_data:
  uploads:
  frontend_node_modules:

networks:
  flexverify-net:
    driver: bridge
