# ===========================================
# FlexVerify - Nginx Reverse Proxy Configuration
# ===========================================
#
# Diese Konfiguration leitet Anfragen an FlexVerify weiter:
# - / -> Frontend (Port 3000)
# - /api/ -> Backend (Port 8000)
#
# Voraussetzungen:
# - SSL-Zertifikat (z.B. via Let's Encrypt/Certbot)
# - FlexVerify läuft auf dem gleichen Server oder ist erreichbar
#
# Installation:
# 1. Kopiere diese Datei nach /etc/nginx/sites-available/flexverify.conf
# 2. Passe die Domain und Zertifikatspfade an
# 3. ln -s /etc/nginx/sites-available/flexverify.conf /etc/nginx/sites-enabled/
# 4. nginx -t && systemctl reload nginx

server {
    listen 80;
    server_name flexverify.chase295.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name flexverify.chase295.com;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/flexverify.chase295.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flexverify.chase295.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # File upload size (for face photos)
    client_max_body_size 50M;

    # Backend API
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (falls benötigt)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts für langsame Face Recognition
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health Check Endpoint (optional, für Monitoring)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend (alles andere)
    location / {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support für Vite HMR (Hot Module Replacement)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Logging
    access_log /var/log/nginx/flexverify.access.log;
    error_log /var/log/nginx/flexverify.error.log;
}
